<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="contactform.js"></script>



    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <meta name="theme-color" content="#ffffff">

    <img src="logo/train.png" width="40px" height="40px" align="right">
</head>
<body>
<li role="presentation"><a href="kontakt">Kontakt</a>
    <div class="container">
        <div class="col-md-5">
            <div class="form-area">
                <form role="form">
                    <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Kontakt</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Imię i nazwisko"
                               required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="E-mail"
                               required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="mobile" name="mobile"
                               placeholder="Telefon kontaktowy" required>
                    </div>
                    <div class="form-group">
                            <textarea class="form-control" type="textarea" id="message" placeholder="Wiadomość"
                                      maxlength="140" rows="7"></textarea>
                        <span class="help-block"><p id="characterLeft"
                                                    class="help-block ">Przekroczono limit znaków</p></span>
                    </div>

                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Wyślij
                    </button>
                </form>
            </div>
        </div>
    </div>
</li>

</ul>
</body>
</html>
