<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Komunikacja Miejska Gdańsk</title>
    <link rel="stylesheet" href="assets/styles/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">


    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="contactform.js"></script>


    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <meta name="theme-color" content="#ffffff">


</head>
<body>
<!-- ikona -->

<!-- menu -->
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#">Komunikacja miejska w Gdańsku</a></li>
    <li role="presentation"><a href="#">Tramwaje</a></li>
    <li role="presentation"><a href="#">Autobusy</a></li>
    <li role="presentation"><a href="#">SKM</a></li>
    <li role="presentation"><a href="#">PKM</a></li>
    <li role="presentation"><a href="#">O nas</a></li>
    <li role="presentation"><a href="#">Kontakt</a>
        <div class="container">
            <div class="col-md-5">
                <div class="form-area">
                    <form role="form">
                        <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">Kontakt</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Imię i nazwisko"
                                   required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="E-mail"
                                   required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="mobile" name="mobile"
                                   placeholder="Telefon kontaktowy" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" type="textarea" id="message" placeholder="Wiadomość"
                                      maxlength="140" rows="7"></textarea>
                            <span class="help-block"><p id="characterLeft"
                                                        class="help-block ">Przekroczono limit znaków</p></span>
                        </div>

                        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Wyślij
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </li>

</ul>


</body>
</html>
