<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAME</title>
</head>
<body>
<style>
    .point {
        border: none;
        width: 30px;
        height: 30px;
        max-height: 30px;
        padding: 0;
        margin: 0;
        outline: 1px solid black;
        border-collapse: collapse;
        position: relative;
    }

    .bus {
        background-image: url(Assets/Photos/bus.jpg);
        background-size: 30px 30px;
    }

    #game {
        margin-left: auto;
        margin-right: auto;
    }

    #board table {
        margin: 0;
        padding: 0;
        border-collapse: collapse;
    }

    #board table td {
        background-color: white; /* necessary since we use a black background in the main page */
    }

    #board table td img {
        position: absolute;
        left: 0;
        top: 0;
    }

    #board {
        float: left;
    }

    #game_info {
        background-color: lightgrey;
        margin-left: 0;
        float: left;
        border: 1px solid black;
        width: 200px;
        height: 600px;
    }

    .game_info_div {
        text-align: center;
        font-family: FreeMono;
    }

    .level {
        text-decoration: none;
    }
</style>
<div id="game">
    <div id="board"></div>
    <div id="game_info">
        <div class="game_info_div">Welcome to<p style="font-family: Arial Black; font-weight: bold; font-size: 16;">THE
            BUS TRIP</p></div>
        <div class="game_info_div">
            <p>Time:</p>
            <p class="timer"><span id="minutes"></span>:<span id="seconds"></span></p>
        </div>
        <form class="game_info_div">
            <input type="radio" name="level" value="300"> <span> Easy</span><br>
            <input type="radio" name="level" value="120" checked="checked"> <span> Medium</span><br>
            <input type="radio" name="level" value="75"> <span> Hard</span><br>
            <input type="radio" name="level" value="10"> <span> Impossible</span>
        </form>
        <div class="game_info_div">
            <p>Coins:</p>
            <p class="coins"></p>
        </div>

        <div class="game_info_div">
            <p>Top 3 Leaderboard</p>
            <ol class="leaderboard">
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
        <div class="game_info_div">
            <p style="padding-top: 20px;">Collect all coins and head for the finishing post!</p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="game.js"></script>
</body>
</html>
